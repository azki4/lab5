<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Volunteer Form</title>
</head>
<body>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
        <fieldset>
            <legend>My Info</legend>
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name_field"><br>
            <label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name" name="last_name_field"><br>
            <label for="phone">Phone:</label><br>
            <input type="text" id="phone" name="phone_field"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email_field"><br>
            <label for="gender">Gender:</label><br>
            <input type="radio" id="gender" name="gender_field" value="Male">
            <label for="gender">Male</label><br>
            <input type="radio" id="gender2" name="gender_field" value="Female">
            <label for="gender2">Female</label><br>
            <label for="age">Age:</label><br>
            <input type="text" id="age" name="age_field"><br>
        </fieldset>
        <fieldset>
            <legend>My Availability</legend>
            <label for="days">Days Available:</label><br>
            <input type="checkbox" id="sunday" name="available_field[]" value="Sunday">
            <label for="sunday">Sunday</label><br>
            <input type="checkbox" id="monday" name="available_field[]" value="Monday">
            <label for="monday">Monday</label><br>
            <input type="checkbox" id="tuesday" name="available_field[]" value="Tuesday">
            <label for="tuesday">Tuesday</label><br>
            <input type="checkbox" id="wednesday" name="available_field[]" value="Wednesday">
            <label for="wednesday">Wednesday</label><br>
            <input type="checkbox" id="thursday" name="available_field[]" value="Thursday">
            <label for="thursday">Thursday</label><br>
            <input type="checkbox" id="friday" name="available_field[]" value="Friday">
            <label for="friday">Friday</label><br>
            <input type="checkbox" id="saturday" name="available_field[]" value="Saturday">
            <label for="saturday">Saturday</label><br>
            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments_field"></textarea><br>
        </fieldset>
        <input type="hidden" id="hidden_field" name="hidden_field" value="Your Name">
        <input type="submit" value="Submit Query">
    </form>
</body>
</html>
