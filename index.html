<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Volunteer Form</title>
</head>
<body>
  <h1>Volunteer Form</h1>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <fieldset>
	  <legend>My Info</legend>
      <div><label>First name: <input size="100" type="text" name="first_name_field"></label></div>
      <div><label>Last name: <input size="100" type="text" name="last_name_field"></label></div>
      <div><label>Phone: <input size="100" type="text" name="phone_field"></label></div>
      <div><label>Email: <input size="100" type="text" name="email_field"></label></div>
      <div>Gender: </div>
      <div>
        <label>Male <input type="radio" name="gender_field" value="male"></label>
        <label>Female <input type="radio" name="gender_field" value="female"></label>
      </div>
      <div>Age: </div>
      <select name="age_field">
        <option>under 18</option>
        <option>over 18</option>
      </select>
    </fieldset>
    <fieldset>
	  <legend>My Availability</legend>
      <h3>Days Available:</h3>
	  <div>
        <input type="checkbox" id="sunday" name="available_field[]" value="Sunday">
        <label for="sunday">Sunday</label><br>
        <input type="checkbox" id="monday" name="available_field[]" value="Monday">
        <label for="monday">Monday</label><br>
        <input type="checkbox" id="tuesday" name="available_field[]" value="Tuesday">
        <label for="tuesday">Tuesday</label><br>
        <input type="checkbox" id="wednesday" name="available_field[]" value="Wednesday">
        <label for="wednesday">Wednesday</label><br>
        <input type="checkbox" id="thursday" name="available_field[]" value="Thursday">
        <label for="thursday">Thursday</label><br>
        <input type="checkbox" id="friday" name="available_field[]" value="Friday">
        <label for="friday">Friday</label><br>
        <input type="checkbox" id="saturday" name="available_field[]" value="Saturday">
        <label for="saturday">Saturday</label><br>
		<h3>Comments</h3>
        <textarea name="comments_field"></textarea><br>
	   </div>
    </fieldset>
    <input type="hidden" name="hidden_field" value="AzkiyaT">
    <input type="submit" value="Submit Query">
  </form>
</body>
</html>
